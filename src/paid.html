<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeria Murguia</title>
    <link rel="shortcut icon" href="./assets/joya.ico" type="image/x-icon">
    <link rel="stylesheet" href="./paid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!----------------- LOGO Y BUSQUEDAD ------------------>
  <header>
    <div class="containerHeader">

      <div class="headerItemContainer">
        <img class="imageLogo" src="./assets/logo1.jpg" alt="Logo de la empresa Cristal Joyas">
      </div>

      <div class="headerItemContainer">
        <input class="inputBuscar" type="text" placeholder="Buscar en productos">
      </div>

      <div class="headerItemContainer">
        <p class="pBienvenida">Hola, Melissa Aquijes</p>
        <img class="shoppingCart" src="./assets/carrito.png" alt="Artículos en cesta">
        <span class="cantidadArticulo">0</span>
      </div>    

    </div>
  </header>

  <!----------------- BARRA DE OPCIONES ---------------------->
  <nav>
    <div class="navContainer">
      
      <div class="navItemContainer">
        <a class="opciones" href="">RELOJERÍA</a>
      </div>

      <div class="navItemContainer">
        <a class="opciones" href="">JOYERÍA ORO</a>
      </div>

      <div class="navItemContainer">
        <a class="opciones" href="">JOYERÍA PLATA</a>
      </div>

      <div class="navItemContainer">
        <a class="opciones" href="">JOYERÍA ACERO</a>
      </div>

      <div class="navItemContainer">
        <a class="opciones" href="">OUTLET</a>
      </div>
      
    </div>
  </nav>

  <!----------------- PAGO REALIZADO ----------------->

  <section class="sectionExitoCompra">
    <figure>
        <img src="./assets/check.svg" alt="Icono de check">
    </figure>
    <p class="gracias">GRACIAS POR TU COMPRA!</p>
    <button class="botonContinuar">
        <a href="./index.html">Continuar</a>
    </button>
  </section>

  <!---------------------- PIE DE PÁGINA--------------------->
  <footer>
    <div class="footerContainer">
      <p>© Joyería Murguia. todos los derechos reservados.</p>

      <figure class="imageContainerApps">
        <img class="imageApps" src="./assets/facebook.png" alt="Logo de Facebook">
      </figure>

      <figure class="imageContainerApps">
        <img class="imageApps" src="./assets/twitter.png" alt="Logo de Twitter">
      </figure>
    </div>
    
  </footer>
</body>
</html>
