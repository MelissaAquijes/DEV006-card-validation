<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeria Murguia</title>
    <link rel="shortcut icon" href="./assets/joya.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">

</head>
<body>
  <!----------------- LOGO Y BUSQUEDAD ------------------>
    <header>
          <div class="containerHeader">
                <div class="headerItemContainer">
                    <img class="imageLogo" src="./assets/logo1.jpg" alt="Logo de la empresa Murguia Joyeria">
                </div>
      
                <div class="headerItemContainer">
                    <input class="inputBuscar" type="text" placeholder="Buscar en productos">
                </div>
      
                <div class="headerItemContainer">
                    <p class="pBienvenida">Hola, Melissa Aquijes</p>
                    <img class="shoppingCart" src="./assets/carrito.png" alt="Artículos en cesta">
                    <span class="cantidadArticulo">4</span>
                </div>    
          </div>
    </header>

    <!------------------------ BARRA DE OPCIONES ------------------------------->
    <nav>
          <div class="navContainer">
              <div class="navItemContainer">
                  <a class="opciones" href="">RELOJERÍA</a>
              </div>
    
              <div class="navItemContainer">
                  <a class="opciones" href="">JOYERÍA ORO</a>
              </div>
    
              <div class="navItemContainer">
                  <a class="opciones" href="">JOYERÍA PLATA</a>
              </div>
    
              <div class="navItemContainer">
                  <a class="opciones" href="">JOYERÍA ACERO</a>
              </div>
    
              <div class="navItemContainer">
                  <a class="opciones" href="">OUTLET</a>
              </div>
          </div>
    </nav>

      <!------------------------------------------ TARJETAS ------------------------------------->
    <section>
      <div class="containerDetailCards">
        <div class="contenedorFondo">
          <div class=" contenedorGrid">

            <!------------------------- PARTE FRONTAL DE LA TARJETA ------------------------>
            <div class="contenedorFlexbox">
                  <div class="infoCardFrontal">
                    <figure >
                      <img  src="./assets/frontal-card.png" alt="Tarjeta parte frontal">
                    </figure>
                    
                    <!---------- CAMBIO DE LOGO --------->
                    <div class="logoVisa" id="logoMarca"></div>
                    
                    <img class="chip" src="./assets/chip-tarjeta.png" alt="Chip de tarjeta">
                    
                    <!------- MOSTRAR NÚMERO EN LA TARJETA ------->
                    <div class="informacion" id="numero"></div>
                    
                    <div class="flexbox" >
                      <div class="informacion" >
                        <!------- MOSTRAR NOMBRE EN LA TARJETA ------->
                          <p id="nombre" >------------</p>
                      </div>

                      <div class="informacion">
                        <!------- MOSTRAR MES Y AÑO EN LA TARJETA ------->
                          <p><span class="mes">MM</span> / <span class="year">YY</span></p>
                      </div>
                    </div>  
                  </div>
            </div>

            <!----------------------------------- PARTE TRASERA DE LA TARJETA --------------------------->
            <div class="contenedorFlexbox">
                <div class="infoCardDetras">
                  <figure>
                    <img src="./assets/detras-card.png" alt="Reverso de la tarjeta">
                  </figure>
               
                  <!------- MOSTRAR CVV EN LA TARJETA ------->
                  <div class="information" id="ccv">
                    <p>CVV</p>
                  </div>
    
                </div>
            </div>
          </div>

        </div>
        

        <!---------------------------------- FORMULARIO ---------------------------->
        <div class="formContainerAll">
          
          <form class="container" action="">
            <div class="containerGridForm">

                <div>
                  <label for="inputNombreTarjeta">Nombre del titular:</label>
                  <!---------------- INPUT NOMBRE DE TARJETA ----------------->
                  <input type="text" id="inputNombreTarjeta" placeholder="Nombre y Apellido" required >
                </div>

                
                <div>
                  <label for="inputNumeroTarjeta">Número de Tarjeta:</label>
                  <!---------------- INPUT NÚMERO DE TARJETA ----------------->
                  <input type="text" id="inputNumeroTarjeta" placeholder="Ej. 1234 5678 9012 3456" maxlength="19" autocomplete="off" required >
                  <p class="alertIsValid" id="alertIsValid"></p>
                </div>
                
                <div>
                  <label for="selectMes">Expiración (MM/YY)</label>

                  <div class="grupoFlexbox">
                    <div class="grupoSelect">

                      <div class="select">
                        <!------------------ SELECTBOX MES -------------------->
                        <select name="mes" id="selectMes">
                          <option disabled selected>Mes</option>
                        </select>
                      </div>
  
                      
                      <div class="select"> 
                        <!----------------- SELECTBOX AÑO --------------------->
                        <select name="year" id="selectYear">
                          <option disabled selected>Año</option>
                        </select>
                      </div>
                    </div>
  
                    <div class="positioncvv">
                      <label for="inputCVV">CVV</label>
                      <!------------------- INPUT CVV --------------------->
                      <input class="inputcvv" type="text" id="inputCVV" maxlength="3"  placeholder="Ej. 123" required>
                    </div>
                  </div>
                </div>

                <div>
                  <button type="submit" class="btnEnviar " id="btnPagar">Confirmar</button>

                  <div class="mensajeFinal" id="mensajeFinal"></div>

                </div>

            </div>
          </form>  
        </div>
      </div>   
    </section>

    <footer>
        <div class="footerContainer">
          <p>© Joyería Murguia. todos los derechos reservados.</p>
    
          <figure class="imageContainerApps">
            <img class="imageApps" src="./assets/facebook.png" alt="Logo de Facebook">
          </figure>
    
          <figure class="imageContainerApps">
            <img class="imageApps" src="./assets/twitter.png" alt="Logo de Twitter">
          </figure>
        </div>
        
    </footer>

    <script src="./index.js" type="module"></script>
</body>
</html>
