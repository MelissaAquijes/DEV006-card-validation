<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Funko</title>
  <link rel="shortcut icon" href="./assets/logo1.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="container-header">
    <img class="img-logo" src="./assets/logo2.png" alt="Logo de Love Fuko">
    <input class="input-search" type="text" placeholder="Buscar en productos">
    <p class="p-user">Hola, Melissa Aquijes</p>

    <div class="shopping-cart-container">
      <img class="shopping-cart-icon" src="./assets/shopping-bag256_24826.png" alt="Imagen de un carrito de compras">
      <div class="shopping-cart-counter">0</div>
    </div>
  </header>

  <nav class="nav-container">
    <a class="options" href="#">Inicio</a>
    <a class="options" href="#">Anime</a>
    <a class="options" href="#">Series TV</a>
    <a class="options" href="#">Películas</a>
    <a class="options" href="#">Ofertas</a>
  </nav>


  <section class="funkos-container">

    <div class="product-card-container"></div>

    <!--Carrito -->
    <div class="transparency-container inactive">
      <aside class="my-order-container" >
        <div class="subtitle-container">
          <img class="my-orden-img-arrow" src="./assets/arrow.png" alt="Imágen de una flecha indicando a la derecha">
          <p>Mi Carrito</p>

          <img class="my-orden-img-close" src="./assets/close.png" alt="Icono de una equis">
        </div>

        <div>
          <div class="order-cart-container"></div>
          <div class="total-container">
            <p>Total</p>
            <p class="total-amount">$ 0</p>
          </div>
        </div>

        <div class="button-go-pay-container">
          <a class="button-go-pay" href="./pay.html" >Realizar el pedido</a>
        </div>
      </aside>
    </div>

    <!-- Detalles del producto -->
    <div class="transparency inactive" id="productDetailContainer">
      <aside class="funko-details-container">
        <div class="funko-detail-close">
          <img src="./assets/close.png" alt="Icono de una equis">
        </div>

        <img id="productDetailImg" alt="">
        <div class="product-info">
          <p id="productDetailName"></p>
          <p id="productDetailPrice"></p>
          <div id="productDetailDescription"></div>

          <button class="add-cart-button margin-button">Añadir al carrito</button>
        </div>
      </aside>
    </div>

  </section>


  <footer class="footer-container">
      <p>Copyright © 2023 Melissa Aquijes</p>

      <img class="imageApps" src="./assets/facebook.png" alt="Logo de Facebook">
      <img class="imageApps" src="./assets/twitter.png" alt="Logo de Twitter">
  </footer>

  <script type="module" src="./index.js"></script>
  <script type="module" src="./pay.js"></script>
  <script type="module" src="./validator.js"></script>
</body>
</html>
